---
- name: Ping IP addresses
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Test reachability of Berlin subnet
      ansible.builtin.raw: ping 192.168.1.100

    - name: Test reachability of Paris subnet
      ansible.builtin.raw: ping 192.168.2.100

    - name: Test reachability of WAN interface
      ansible.builtin.raw: ping 172.16.1.100

    - name: Test reachability of WAN interface
      ansible.builtin.raw: ping 172.16.1.200

    - name: Print outputs
      ansible.builtin.debug:
        msg: "All tests reachability passed"
